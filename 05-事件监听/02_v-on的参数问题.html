<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>

<div id="app">
<!--  事件调用的方法没有参数-->
  <button @click="btn1Click">按钮1</button>
<!--  在事件定义时,写函数时省略了小括号,但是方法本身需要参数,默认会把event对象传过来-->
<!--  <button @click="btn2Click(123)">按钮2</button>-->
  <button @click="btn2Click">按钮2</button>
<!--  方法定义时,我们需要event对象,同时又需要event参数-->
<!--  在调用方法时如何手动获取浏览器参数的event对象:$event-->
  <button @click="btn3Click('123',$event)">按钮3</button>
  <button>按钮4</button>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      message:"你好啊"
    },
    methods:{
      btn1Click(){
        console.log("没有参数");
      },
      btn2Click(event){
        console.log('--------',event);
      },
      btn3Click(abc,event){
        console.log(abc);
        console.log(event);
      }
    }
  });
</script>
</body>
</html>
