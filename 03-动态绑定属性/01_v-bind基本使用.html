<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>{{message}}</h2>
  <img :src="imageUrl" alt="">
  <a v-bind:href="baiduHref">百度</a>
</div>
<script src="../js/vue.js"></script>
<script>
//v-bind动态绑定属性
//v-bind语法糖直接:
  const app = new Vue({
    el:"#app",
    data:{
      message:"你好啊",
      imageUrl:'../sources/images/logo.png',
      baiduHref:'http://www.baidu.com'
    }
  });
</script>
</body>
</html>
