<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
<!-- 1.直接拼接,语法过于繁琐 -->
  <h2>{{firstName}}</h2>
<!--  2.通过定义methods-->
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
  <h2>{{getFullName()}}</h2>
<!--  3.通过computed-->
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
  <h2>{{fullName}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  const app = new Vue({
    el:"#app",
    data:{
      firstName: 'leb',
      lastName: 'James'
    },
    methods:{
      getFullName:function (){
        console.log("getfullName");
        return this.firstName+" "+this.lastName;
      }
    },
    computed: {
      //get方法的简写
      // fullName:function (){
      //   return this.firstName+" "+this.lastName;
      // }
      // name:'coder'
      fullName: {
        set: function (newValue) {
          const names = newValue.split(' ');
          this.firstName = names[0];
          this.lastName = names[1];
        },
        get: function () {
          console.log("fullName");
          return this.firstName + " " + this.lastName;
          // return "abc";
        }
      }
    }
  });
</script>
</body>
</html>
